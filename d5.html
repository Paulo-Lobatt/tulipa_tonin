<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            /* 10% mais escuro que o branco (90% de luminosidade) */
            background-color: #808080; 
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        p {
            font-style: italic;
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        input {
            padding: 12px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #999;
            outline: none;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        button {
            padding: 12px 35px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        button:disabled {
            background-color: #999;
            border-color: #999;
            cursor: not-allowed;
        }

        .erro {
            margin-top: 20px;
            color: #800000;
            font-size: 14px;
            letter-spacing: 1px;
            display: none;
            text-transform: uppercase;
        }

        .espera {
            margin-top: 20px;
            font-weight: bold;
            font-size: 14px;
            display: none;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>
            Vivo entre dramas e o ritmo que o Oriente traz,<br>
            Traduzo em sons a minha própria paz.<br>
            No campo de batalha, visto a face que convém,<br>
            Sou aquele que se esconde quando o monstro vem.
        </p>

        <form onsubmit="verificarResposta(); return false;">
            <input type="text" id="resposta" placeholder="Apresente sua resposta" autocomplete="off">
            <br>
            <button id="confirmar" type="submit">Confirmar</button>
        </form>

        <div id="erro" class="erro">A resposta está errada.</div>
        <div id="espera" class="espera"></div>
    </div>

    <script>
        const respostaCorreta = "tulipa";
        let tentativas = 0;
        let intervalo = null;

        function calcularTempoEspera(tentativas) {
            if (tentativas === 1) return 1;    // 1s
            if (tentativas === 2) return 10;   // 10s
            if (tentativas === 3) return 60;   // 1min
            return (tentativas - 2) * 60;      // +1min
        }

        function verificarResposta() {
            const input = document.getElementById("resposta");
            const botao = document.getElementById("confirmar");
            const erro = document.getElementById("erro");
            const espera = document.getElementById("espera");

            const respostaUsuario = input.value.trim().toLowerCase();

            if (respostaUsuario === respostaCorreta) {
                window.location.href = "d6.html";
                return;
            }

            tentativas++;
            erro.style.display = "block";

            let segundosRestantes = calcularTempoEspera(tentativas);

            botao.disabled = true;
            espera.style.display = "block";
            espera.textContent = `Aguarde ${segundosRestantes} segundo(s).`;

            intervalo = setInterval(() => {
                segundosRestantes--;

                if (segundosRestantes <= 0) {
                    clearInterval(intervalo);
                    espera.style.display = "none";
                    botao.disabled = false;
                    input.focus();
                } else {
                    espera.textContent = `Aguarde ${segundosRestantes} segundo(s).`;
                }
            }, 1000);
        }
    </script>

</body>
</html>
