<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>9</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                background-color: #1a1a1a; /* Full Black conforme a regra do d10+ */
                color: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Times New Roman', Times, serif;
                overflow: hidden;
            }

            .container {
                text-align: center;
                max-width: 600px;
                padding: 20px;
            }

            .enigma {
                font-style: italic;
                font-size: 1.25rem;
                line-height: 1.8;
                margin-bottom: 30px;
                white-space: pre-line;
                color: #ffffff;
            }

            input {
                display: block;
                margin: 0 auto 15px auto;
                padding: 12px;
                width: 280px;
                border: 1px solid #333;
                background: rgba(255, 255, 255, 0.05);
                text-align: center;
                font-family: 'Times New Roman', Times, serif;
                color: #ffffff;
                outline: none;
                font-size: 16px;
            }

            button {
                padding: 12px 40px;
                font-size: 14px;
                cursor: pointer;
                background-color: #ffffff;
                color: #000000;
                border: none;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            button:disabled {
                background-color: #222;
                color: #555;
                cursor: not-allowed;
            }

            .erro {
                margin-top: 15px;
                color: #550000;
                font-size: 14px;
                display: none;
                text-transform: uppercase;
            }

            .espera {
                margin-top: 15px;
                font-weight: bold;
                color: #333;
                display: none;
            }
        </style>
</head>
<body>

    <div class="container">
        <div class="enigma">
            Sua voz carrega o peso de outra paragem,

            Mas sua presença costuma ser apenas uma miragem.

            Entre o salto preciso e o pesadelo que o caça,

            Ele morre de medo, mas nunca se afasta da fumaça.
        </div>

        <form onsubmit="verificarResposta(); return false;">
            <input type="text" id="resposta" placeholder="Digite sua resposta" autocomplete="off">
            <button id="confirmar" type="submit">Confirmar</button>
        </form>

        <div id="erro" class="erro">Resposta incorreta.</div>
        <div id="espera" class="espera"></div>
    </div>

    <script>
        const respostaCorreta = "sellen";
        let tentativas = 0;
        let intervalo = null;

        function calcularTempoEspera(tentativas) {
            if (tentativas === 1) return 1;    // 1s
            if (tentativas === 2) return 10;   // 10s
            if (tentativas === 3) return 60;   // 1min
            return (tentativas - 2) * 60;      // +1min
        }

        function verificarResposta() {
            const input = document.getElementById("resposta");
            const botao = document.getElementById("confirmar");
            const erro = document.getElementById("erro");
            const espera = document.getElementById("espera");

            const respostaUsuario = input.value.trim().toLowerCase();

            if (respostaUsuario === respostaCorreta) {
                window.location.href = "d10.html";
                return;
            }

            tentativas++;
            erro.style.display = "block";

            let segundosRestantes = calcularTempoEspera(tentativas);

            botao.disabled = true;
            espera.style.display = "block";
            espera.textContent = `Espere ${segundosRestantes} segundo(s).`;

            intervalo = setInterval(() => {
                segundosRestantes--;

                if (segundosRestantes <= 0) {
                    clearInterval(intervalo);
                    espera.style.display = "none";
                    botao.disabled = false;
                    input.focus();
                } else {
                    espera.textContent = `Espere ${segundosRestantes} segundo(s).`;
                }
            }, 1000);
        }
    </script>

</body>
</html>
