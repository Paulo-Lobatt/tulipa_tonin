<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Encontro Final - Parabéns</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mensagem {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            padding: 0 20px;
            animation: fadeIn 4s ease-in forwards;
        }

        .mensagem h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-weight: lighter;
            line-height: 1.6;
        }

        .canvas-desenho {
            position: relative;
            max-width: 95vw;
            max-height: 80vh;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
            animation: imageFadeIn 6s ease-in forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            /* Garante que a imagem mantenha a qualidade e proporção original */
            object-fit: contain; 
            border: 1px solid #111;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes imageFadeIn {
            0% { opacity: 0; filter: grayscale(100%) brightness(0); }
            100% { opacity: 1; filter: grayscale(0%) brightness(1); }
        }

        /* Pequeno detalhe decorativo no rodapé */
        .footer {
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 10px;
            color: #333;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div class="mensagem">
        <h1>parabéns pelos 20 anos e 20 desafios.</h1>
        <h2>te amamos.</h2>
        <h1>em um oferecimento ane banane: aqui esta seu prêmio:</h1>
    </div>

    <div class="canvas-desenho">
        <img src="desenho.jpg" alt="Prêmio Final">
    </div>

    <div class="footer">
        D20 COMPLETADO
    </div>

</body>
</html>
